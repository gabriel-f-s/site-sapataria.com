{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        {% include "sapataria/partials/head.html" %}
        <title>
            {% block title %}{% endblock title %} | sapataria.com
        </title>
    </head>

    <body>
        {% include "sapataria/partials/header.html" %}

        <main>
            <div class="container container-main">
                <div class="container">

                    <h2>
                        Destaques
                    </h2>
                    <div class="carousel">
                    <div class="card conteudo" style="width: 18rem;">
                        <img class="card-img-top" src="{% static "sapataria/images/image1.jpg" %}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">Sapato 1</h5>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                    <div class="card conteudo" style="width: 18rem;">
                        <img class="card-img-top" src="{% static "sapataria/images/image2.jpg" %}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">Sapato 2</h5>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                    <div class="card conteudo" style="width: 18rem;">
                        <img class="card-img-top" src="{% static "sapataria/images/image3.jpg" %}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">Sapato 3</h5>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                    <div class="card conteudo" style="width: 18rem;">
                        <img class="card-img-top" src="{% static "sapataria/images/image4.jpg" %}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">Sapato 4</h5>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                    <div class="card conteudo" style="width: 18rem;">
                        <img class="card-img-top" src="{% static "sapataria/images/image5.jpg" %}" alt="Imagem de capa do card">
                        <div class="card-body">
                            <h5 class="card-title">Sapato 5</h5>
                            <a href="#" class="btn btn-primary">Ver</a>
                        </div>
                    </div>
                </div>
                <script>
                    $(".carousel").slick({
                        slidesToShow: 4,
                        slidesToScroll: 1,
                        autoplay: true,
                        infinite: true,
                        autoplaySpeed: 10000,
                        lazyLoad: 'ondemand',
                        arrows: false,
                        adaptiveHeight: true,
                        responsive: [
                        {
                            breakpoint: 1024,
                                settings: {
                                    slidesToShow: 3,
                                    slidesToScroll: 3,
                                    infinite: true,
                                    dots: true
                                }
                            },
                            {
                                breakpoint: 600,
                                settings: {
                                    slidesToShow: 2,
                                    slidesToScroll: 2,
                                    dots: true,
                                }
                            },
                            {
                                breakpoint: 480,
                                settings: {
                                    slidesToShow: 1,
                                    slidesToScroll: 1,
                                    centerMode: true,
                                    dots: true,
                                }
                            }
                            ]
                        })
                    </script>
                </div>
                <div class="container">
                    <h2>Sobre n√≥s</h2>
                </div>
            </div>
        </main>
    </body>

</html>
